  \ people face in comprehending their socio-political and cultural environments,\
  \ proposes that people must inevitably apply an evolving catalogue of general stereotypes\
  \ to a complex reality, rendered Public Opinion a seminal text in the fields of\
  \ media studies, political science, and social psychology.\n From Wikipedia (CC\
